{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block contact_active %}active{% endblock contact_active %}

{% block body %}

<div class="container-fluid px-0" name="banner">
    <img src="static/images/contact_banner.jpg" class="d-block w-100" alt="fourth image">
</div>

<div class="container my-4" name="form">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required autofocus>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="desc">Write your massage here</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
