<body>

  <form class="form-signin" method="POST" action="/signin">
  {% csrf_token %}
    <div class="text-center mb-4">
      <img class="mb-4" src="static/images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal-strong">PS STORE</h1>
    </div>

    <div class="form-label-group">
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="username">Username</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <p style="float: right;">Have no account?<a href="/register" style="text-decoration: none;"> Sign up</a></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">PS STORE &copy; 2017-2020</p>
  </form>
