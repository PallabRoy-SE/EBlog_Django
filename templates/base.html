<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="static/css/bs_style.css">

  <title>{% block title %}{% endblock title %}|PS STORE</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">PS STORE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% block home_active %}{% endblock home_active %}">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% block about_active %}{% endblock about_active %}">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item dropdown {% block services_active %}{% endblock services_active %}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/services">Action</a>
            <a class="dropdown-item" href="/signout">Logout</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item {% block contact_active %}{% endblock contact_active %}">
          <a class="nav-link" href="/contact">Contact Us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/signout">
        <span class="mr-sm-4 my-0" style="color: white; font-size: 1.3rem; font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome {{ name }} </span>
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </nav>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

  {% block body %}{% endblock body %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="static/js/bs_slim.min.js"></script>
  <script src="static/js/bs_popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
